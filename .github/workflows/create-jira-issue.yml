name: Create Jira Issue with Assignee

on:
  issues:
    types:
      - opened

jobs:
  create-jira-issue:
    name: Create Jira Issue
    runs-on: ubuntu-latest
    steps:
      - name: Login to Jira
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}

      - name: Define GitHub to Jira Mapping
        id: mapping
        run: |
          echo "MAPPING_JSON=$(cat <<EOF
          {
            \"Stemplun\": \"\uC774\uD558\uB9BC\",
            \"jh-zhirun\": \"\uC9C0\uC724\",
            \"Hogn-hyeonbin\": \"\uD64D\uD604\uBE48\",
            \"swp91\": \"\uBC15\uC131\uC6B0\"
          }
          EOF
          )" >> $GITHUB_ENV
          echo "Mapping JSON successfully saved to environment variable."

      - name: Get Assignee for Jira
        id: get-assignee
        run: |
          # GitHub Issue 작성자 확인
          GITHUB_USERNAME="${{ github.event.issue.user.login }}"
          echo "GitHub Username: $GITHUB_USERNAME"

          # 환경 변수에서 매핑 데이터 가져오기
          MAPPING=$MAPPING_JSON
          echo "Mapping JSON: $MAPPING"

          # Assignee 값 추출
          ASSIGNEE=$(echo "$MAPPING" | jq -r --arg USERNAME "$GITHUB_USERNAME" '.[$USERNAME]')
          echo "Parsed Assignee: $ASSIGNEE"

          if [ "$ASSIGNEE" == "null" ]; then
            echo "Error: No Jira user mapping found for GitHub user: $GITHUB_USERNAME"
            exit 1
          fi

          echo "Jira Assignee: $ASSIGNEE"
          echo "ASSIGNEE=$ASSIGNEE" >> $GITHUB_ENV

      - name: Create Jira Issue
        id: create-jira
        uses: atlassian/gajira-create@v3
        with:
          project: T3
          issuetype: Task
          summary: "${{ github.event.issue.title }}"
          description: "${{ github.event.issue.body }}"
          fields: |
            {
              "assignee": {
                "name": "${{ env.ASSIGNEE }}"
              }
            }

      - name: Add Jira Issue Key to GitHub Issue
        uses: actions/github-script@v6
        with:
          script: |
            const jiraIssueKey = '${{ steps.create-jira.outputs.issue }}';
            const issueNumber = context.payload.issue.number;

            // GitHub Issue에 Jira Issue 키를 댓글로 추가
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: `Jira Issue created: ${jiraIssueKey}`
            });
