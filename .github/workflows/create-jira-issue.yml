name: Create Jira issue
on:
  issues:
    types:
      - opened

jobs:
  create-jira-issue:
    name: Create Jira issue
    runs-on: ubuntu-latest
    steps:
      - name: Login to Jira
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}

      - name: Convert markdown to Jira Syntax
        uses: peter-evans/jira2md@v1
        id: md2jira
        with:
          input-text: |
            ### Github Issue Link
            - ${{ github.event.issue.html_url }}

            ${{ github.event.issue.body }}
          mode: md2jira

      - name: Create Jira Issue
        id: create-jira
        uses: atlassian/gajira-create@v3
        with:
          project: T3
          issuetype: Task
          summary: "${{ github.event.issue.title }}"
          description: "${{ steps.md2jira.outputs.output-text }}"

      - name: Transition Jira Issue to In Progress
        uses: atlassian/gajira-transition@v3
        with:
          issue: ${{ steps.create-jira.outputs.issue }}
          transition: 진행 중 

      - name: Add Jira Issue Key to GitHub Issue
        uses: actions/github-script@v6
        with:
          script: |
            const jiraIssueKey = '${{ steps.create-jira.outputs.issue }}'; // 생성된 Jira 이슈 키
            const issueNumber = context.payload.issue.number;

            // GitHub Issue에 Jira Issue 키를 댓글로 추가
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: `Jira Issue created: ${jiraIssueKey}`
            });
